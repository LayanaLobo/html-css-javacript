<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div id="caixa" class="caixa">
            <label id="cal" class="cal">CALCULADORA</label>

            <label class="valores">Primeiro Valor</label>
            <input type="text" name="entrada1" id="entrada1">

            <label class="valores">Segundo valor</label>
            <input type="text" name="entrada2" id="entrada2">

            <label class="valores">Resultado</label>
            <input type="text" name="res" id="res">
            
            <button id="soma" type="button">+</button>
            <button id="subtracao" type="button">-</button>
            <button id="multiplicar" type="button">*</button>
            <button id="divisao" type="button">/</button>

        </div>
    </main>
    <script src="calculadora.js"></script>
</body>
</html>
